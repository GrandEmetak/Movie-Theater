<body>

<div class="container">
    <div class="row pt-3">

        <h4>
            Бронирование месте на сеанс
        </h4>
        <table id="table" class="table table-bordered">
            <thead>
            <tr>
                <th style="width: 120px;">Ряд / Место</th>
                <th>1</th>
                <th>2</th>
                <th>3</th>
            </tr>
            </thead>
            <tbody>
            <form name="myForm">
                <tr>
                    <th>1</th>
                    <td><label for="pls1_1"> Ряд 1, Место 1 </label>
                        <input type="radio" name="place" value="11" id="pls1_1"></td>
                    <td><label for="pls1_2"> Ряд 1, Место 2 </label>
                        <input type="radio" name="place" value="12" id="pls1_2"></td>
                    <td><label for="pls1_3">Ряд 1, Место 3</label>
                        <input type="radio" name="place" value="13" id="pls1_3"></td>
                </tr>
                <tr>
                    <th>2</th>
                    <td><label for="pls2_1"> Ряд 2, Место 1 </label>
                        <input type="radio" name="place" value="11" id="pls2_1"><span>Java</span></td>
                    <td><label for="pls2_2"> Ряд 2, Место 2 </label>
                        <input type="radio" name="place" value="12" id="pls2_2"> <span>C#</span></td>
                    <td><label for="pls2_3"> Ряд 2, Место 3 </label>
                        <input type="radio" name="place" value="13" id="pls2_3"></td>
                </tr>
                <tr>
                    <th>3</th>
                    <td><label for="pls3_1"> Ряд 3, Место 1 </label>
                        <input type="radio" name="place" value="11" id="pls3_1"></td>
                    <td><label for="pls3_2">Ряд 3, Место 2 </label>
                        <input type="radio" name="place" value="12" id="pls3_2"></td>
                    <td><label for="pls3_3"> Ряд 3, Место 3 </label>
                        <input type="radio" name="place" value="13" id="pls3_3"></td>
                </tr>
            </form>
            </tbody>
        </table>
    </div>
</div>
